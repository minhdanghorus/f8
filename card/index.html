<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="styled-card">
      <div class="card-image">
        <img
          class="card-img"
          src="https://cdn.dribbble.com/users/2400293/screenshots/16527147/media/f079dc5596a5fb770016c4ea506cd77b.png?compress=1&resize=1600x1200"
          alt=""
        />
      </div>
      <div class="card-content">
        <div class="card-top">
          <div class="card-user">
            <img class="user-avatar"
              src="https://cdn.dribbble.com/users/2400293/screenshots/16527147/media/f079dc5596a5fb770016c4ea506cd77b.png?compress=1&resize=1600x1200"
              alt=""
            />
            <span class="user-name">@zndrson</span>
          </div>
          <div>256</div>
        </div>
        <div class="card-footer">
          <h3 class="card-title">Cosmic Perspective</h3>
          <span class="card-amount">12000</span>
        </div>
      </div>
    </div>
  </body>
</html>
